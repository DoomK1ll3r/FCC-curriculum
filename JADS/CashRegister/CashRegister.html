<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Cash Register</title>
        <meta name="description" content="A cash register app">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./styles.css">
    </head>
    <body>
        <main>
            <h1>Cash Register</h1>
            <div id="purchase-wrapper">
                <input id="cash" type="number" required/>
                <span id="price"></span>
            </div>
            <button id="purchase-btn">Purchase</button>
            <div id="cash-wrapper">
                <div id="change-wrapper">
                    <h2><strong>Cash Due</strong></h2>
                    <div id="change-due">
                    </div>
                </div>
                <div id="drawer-wrapper">
                    <h2><strong>Drawer</strong></h2>
                    <div id="drawer">
                    </div>
                </div>
            </div>
        </main>
        <script src="./script.js"></script>
    </body>
</html>
